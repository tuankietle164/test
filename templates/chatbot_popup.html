<!-- chatbot_popup.html -->
<div id="chatbot-popup-container" class="chatbot-popup">
    <div class="chatbot-popup-header">
        <span id="chatbot-close-btn" class="chatbot-close-btn">&times;</span>
        <h3>Weather GPT</h3>
    </div>
    <div class="chatbot-popup-content">
        <div id="chatbot-messages" class="chatbot-messages">
            <!-- Tin nhắn của người dùng và bot sẽ hiển thị ở đây -->
        </div>
        <form id="chatbot-form" class="chatbot-form">
            <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Ask about the weather..." required>
            <button type="submit" class="chatbot-submit-btn">Send</button>
        </form>
    </div>
</div>
